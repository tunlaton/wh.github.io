<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png">
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#db4938">
    <meta name="theme-color" content="#db4938">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Hour Calculator</title>
  </head>
  <body>
    <main>
      <nav>
        <h1>Calculator</h1>
        <!-- <ul>
          <li>Home</li>
          <li>About</li>
          <li>Blog</li>
        </ul> -->
      </nav>
      <!-- <div class="container"></div> -->
      <div>
        <div class="form-group">
          <label for="Volt">Voltage:</label>
          <input type="text" class="form-control" id="Volt" placeholder="กรอก V" >
        </div>

        <div class="form-group">
          <label for="mAh">Ah:</label>
          <input type="text" class="form-control" id="Ah" placeholder="กรอก Ah" >
        </div>

        <div class="form-group">
          <label for="Watt">Watt:</label>
          <input type="text" class="form-control" id="Watt" placeholder="กรอก Watt">
        </div>

        <button class="btn btn-primary" onclick="calculate()">Enter</button>
       
            <br/>
            <br/>
        <h1 id="result"></h1>
            
            
        </div>
        
      </div>
    </main>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        function calculate() {
          var volt = document.getElementById("Volt");
          var Ah  = document.getElementById("Ah");
          var watt = document.getElementById("Watt");
          
          var resultView = document.getElementById("result");
          
          var result = (volt.value * Ah.value) / watt.value;
          console.log(volt.value);
          console.log( Ah.value);
          console.log(result);

          resultView.innerHTML = result.toFixed(2) + " ชั่วโมง";
        }

    </script>
  
  </body>
</html>
